<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 400 200" 
     width="400" 
     height="200" 
     class="novapay-logo"
     aria-labelledby="novapay-logo-title"
     role="img">
  
  <title id="novapay-logo-title">NovaPay Holdings Logo</title>
  <desc>Fintech company logo with a credit card icon and company name</desc>
  
  <defs>
    <linearGradient id="novapay-gradient">
      <stop offset="0%" stop-color="#00D4AA"/>
      <stop offset="100%" stop-color="#9C27B0"/>
    </linearGradient>
  </defs>
  
  <!-- Card icon -->
  <g transform="translate(50, 60)">
    <rect x="0" y="20" width="70" height="45" rx="6" fill="url(#novapay-gradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="32" width="18" height="12" rx="3" fill="#0A1929" opacity="0.8"/>
    <rect x="12" y="34" width="14" height="8" rx="2" fill="#00D4AA"/>
    <rect x="45" y="26" width="10" height="4" rx="2" fill="#FFFFFF" opacity="0.8"/>
    <rect x="45" y="32" width="10" height="4" rx="2" fill="#FFFFFF" opacity="0.8"/>
    <rect x="45" y="38" width="10" height="4" rx="2" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Text NovaPay -->
  <text x="140" y="80" 
        font-family="Inter, sans-serif" 
        font-weight="700" 
        font-size="48" 
        fill="#0A1929"
        letter-spacing="2">
    NovaPay
  </text>
  
  <!-- Text Holdings -->
  <text x="140" y="110" 
        font-family="Inter, sans-serif" 
        font-weight="400" 
        font-size="24" 
        fill="#9C27B0"
        letter-spacing="1">
    Holdings
  </text>
  
  <!-- Underline -->
  <line x1="140" y1="130" x2="360" y2="130" 
        stroke="#00D4AA" 
        stroke-width="3" 
        stroke-linecap="round"/>
</svg>
