<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 64 64" 
     width="64" 
     height="64" 
     class="icon-government"
     aria-labelledby="icon-government-title"
     role="img">
  
  <title id="icon-government-title">Government Solutions Icon</title>
  <desc>A government building with columns representing public sector cybersecurity solutions</desc>
  
  <defs>
    <linearGradient id="government-roof-gradient">
      <stop offset="0%" stop-color="#00D4AA"/>
      <stop offset="100%" stop-color="#4FC3F7"/>
    </linearGradient>
  </defs>
  
  <!-- Roof -->
  <path d="M8,20 L32,8 L56,20" 
        fill="url(#government-roof-gradient)" 
        stroke="#00D4AA" 
        stroke-width="1.5">
    <animate attributeName="fill-opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Pediment -->
  <rect x="20" y="12" width="24" height="8" fill="#0A1929" opacity="0.6"/>
  
  <!-- Columns -->
  <g fill="#00D4AA" opacity="0.9">
    <rect x="12" y="20" width="6" height="32" rx="2"/>
    <rect x="29" y="20" width="6" height="32" rx="2"/>
    <rect x="46" y="20" width="6" height="32" rx="2"/>
  </g>
  
  <!-- Base -->
  <rect x="8" y="52" width="48" height="4" rx="1" fill="#0A1929"/>
</svg>
