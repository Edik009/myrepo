<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 64 64" 
     width="64" 
     height="64" 
     class="icon-forensics"
     aria-labelledby="icon-forensics-title"
     role="img">
  
  <title id="icon-forensics-title">Digital Forensics & Incident Response Icon</title>
  <desc>A magnifying glass over a document representing digital forensics and investigation</desc>
  
  <defs>
    <filter id="forensics-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Document -->
  <rect x="10" y="12" width="28" height="40" rx="2" fill="#0A1929" stroke="#00D4AA" stroke-width="1.5"/>
  
  <!-- Document lines -->
  <rect x="14" y="18" width="20" height="3" rx="1.5" fill="#4FC3F7" opacity="0.6"/>
  <rect x="14" y="24" width="20" height="3" rx="1.5" fill="#4FC3F7" opacity="0.6"/>
  <rect x="14" y="30" width="15" height="3" rx="1.5" fill="#4FC3F7" opacity="0.6"/>
  <rect x="14" y="36" width="18" height="3" rx="1.5" fill="#4FC3F7" opacity="0.6"/>
  
  <!-- Magnifying glass -->
  <g transform="translate(38, 32)">
    <circle cx="8" cy="8" r="9" fill="none" stroke="#00D4AA" stroke-width="2.5" filter="url(#forensics-glow)">
      <animate attributeName="r" values="8;10;8" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <line x1="14" y1="14" x2="24" y2="24" stroke="#0A1929" stroke-width="3.5" stroke-linecap="round"/>
  </g>
</svg>
